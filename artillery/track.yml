config:
  environments:
    development:
      target: 'https://oa9ccsycs3.execute-api.us-east-1.amazonaws.com/Stage'
      phases:
        - duration: 30
          arrivalRate: 1
          rampTo: 10
          name: "Warm up the application"
        - duration: 30
          arrivalRate: 10
          name: "Sustained max load"
    production:
      target: 'https://oa9ccsycs3.execute-api.us-east-1.amazonaws.com/Prod'
      phases:
        - duration: 300
          arrivalRate: 10
          rampTo: 100
          name: "Warm up the application"
        - duration: 600
          arrivalRate: 100
          name: "Sustained max load"

scenarios:
  - flow:
    - post:
        url: "/track"
        json:
          action: buy
